<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Applications - JobConnect</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                </svg>
                JobConnect
            </a>
            <div class="nav-links">
                <a href="index.html">Find Jobs</a>
                <a href="dashboard.html">Dashboard</a>
            </div>
            <div class="nav-auth" id="auth-container">
                <a href="login.html" class="btn btn-secondary">Login</a>
                <a href="register.html" class="btn btn-primary">Sign Up</a>
            </div>
        </div>
    </nav>

    <!-- Applications Content -->
    <section class="dashboard">
        <div class="container">
            <div class="dashboard-header">
                <h1>My Applications</h1>
                <p style="color:var(--text-muted);">Track the status of your job applications</p>
            </div>

            <div id="applications-container">
                <div class="spinner"></div>
            </div>
        </div>
    </section>

    <script src="assets/js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                if (!window.currentUser) {
                    Toast.show('Please login to view applications', 'error');
                    setTimeout(() => window.location.href = 'login.html', 1500);
                } else {
                    loadMyApplications();
                }
            }, 500);
        });
    </script>
</body>
</html>
